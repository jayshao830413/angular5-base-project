<form name="loginForm" role="form" class="login-form col-xs-1,col-sm-4" novalidate>
  <ul class="title-section">
    <!--<li class="pwc-logo"><img src="assets/images/logo.png"></li>-->
    <li class="app-title title">Application Demo</li>
  </ul>
  <div class="title-bottom-line"></div>
  <div class="login-to-your-acount contentheader">Login to your account</div>
  <fieldset class="fieldset login-sample-fieldset">
    <label class="form-label sample-guid-label">GUID</label>
    <input type="text" class="text-input sample-guid-input" required>
    <label class="form-label sample-password-label">Password</label>
    <input type="password" class="text-input sample-password-input" required>
    <span class="form-feedback"></span>
  </fieldset>
  <input type="checkbox" class="checkbox remember-me-checkbox" id="check_1" value="check_1" name="checkboxes">
  <label for="check_1">Remember me</label>
    <button id="sample-login-btn " type="submit " analytics-on="click " analytics-event="Log in " analytics-category="Custom
    Button " analytics-label="Main Menu " class="button button-wide ">Log in</button>
    <a class="cursor-pointer forgot-password forgot-password-link " analytics-on="click " analytics-event="Reset Password
    " analytics-category="Custom Buttons ">Forgot password?</a>
</form>
